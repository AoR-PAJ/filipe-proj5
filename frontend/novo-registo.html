<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registo</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" type="text/css" href="./CSS/index.css" />

    <script defer src="./javaScript/loadCommons.js"></script>
    <script defer src="./javaScript/novo-registo.js"></script>
  </head>

  <body>
    <header id="header"></header>
    <main class="login">
      <div class="registo-container">
        <h2>Novo Registo</h2>
        <form id="formulario_novo_registo">
          <div class="formulario_novo_registo">
            <label for="nome"> Nome</label>
            <input
              type="text"
              id="nome"
              name="nome"
              placeholder="Digite o seu nome"
              required
            />
            <label for="username">Nome de Utilizador</label>
            <input
              type="text"
              id="username"
              name="username"
              placeholder="Escolha o seu username"
              required
            />
            <label for="password">Password:</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Digite a sua password"
              required
            />
            <label for="email">Email:</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Digite seu email"
              required
            />
            <label for="telefone">Telefone:</label>
            <input
              type="text"
              id="telefone"
              name="telefone"
              maxlength="9"
              minlength="9"
              placeholder="--- --- ---"
              required
            />
            <label for="fotografia">Fotografia</label>
            <input
              type="url"
              id="fotografia"
              placeholder="Cole o link da imagem aqui"
              required
            />
            <button type="submit" onclick="addNewUser()">Registar</button>
          </div>
        </form>
      </div>
    </main>
    <footer id="footer"></footer>
  </body>
</html>
