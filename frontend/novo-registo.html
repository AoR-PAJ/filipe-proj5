<!DOCTYPE html>
<html lang="pt">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Novo Utilizador</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
	<link rel="stylesheet" href="./CSS/index.css" />

	<script defer src="./javaScript/loadCommons.js"></script>
	<script defer src="./javaScript/novo-registo.js"></script>

</head>

<body>
	<header id="header"></header>
	<main class="login">
		<div class="registo-container">
			<h2>Novo Registo</h2>
			<form id="formulario_novo_registo">
				<div class="formulario_novo_registo">
					<label for="primeiro_nome"> Primeiro Nome</label>
					<input type="text" id="primeiro_nome" name="primeiro_nome" placeholder="Digite seu primeiro nome" required>
					<label for="ultimo_nome"> Último Nome</label>
					<input type="text" id="ultimo_nome" name="ultimo_nome" placeholder="Digite seu último nome" required>
					<label for="username">Nome de Utilizador</label>
					<input type="text" id="username" name="username" placeholder="Escolha o seu username" required>
					<label for="password">Password:</label>
					<input type="password" id="password" name="password" placeholder="Digite a sua password" required>
					<label for="email">Email:</label>
					<input type="email" id="email" name="email" placeholder="Digite seu email" required>
					<label for="telefone">Telefone:</label>
					<input type="text" id="telefone" name="telefone" maxlength="9" minlength="9" placeholder="--- --- ---"
						required>
					<label for="fotografia">Fotografia</label>
					<input type="text" id="imagem" placeholder="Cole o link da imagem aqui" required>
					<button type="submit">Registar</button>
				</div>
			</form>
		</div>
	</main>
	<footer id="footer"></footer>
</body>

</html>
