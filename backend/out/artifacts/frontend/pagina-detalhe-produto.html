<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detalhes do Produto</title>
    <link rel="stylesheet" type="text/css" href="CSS/style_pagDetalhe.css" />
  </head>

  <body>
    <header id="header"></header>
    <header class="header">
      <h1>The Loop Market</h1>
      <div class="botoes-container">
        <div class="botao_voltar">
          <a href="index.html">Regressar ao Menu Inicial</a>
        </div>
        <div class="botao_login" id="botao_login">
          <a href="pagina_login.html">LogIn</a>
        </div>
        <div class="logout" id="logout" style="display: none">
          <a href="#" onclick="logout()">Logout</a>
        </div>
      </div>
      <div class="bem-vindo">
        <div id="bem-vindo" style="display: none"></div>
        <!-- Mensagem de boas-vindas -->
      </div>
    </header>

    <main>
      <aside>
        <div class="cartao_produto" id="produto_detalhes"></div>
      </aside>

      <div class="corpo_pagina">
        <div class="Título" id="campo-titulo">
          <br />
          <label for="Título"><b>Título</b></label>
          <input type="text" id="inputTitulo" value="" />
          <button
            type="button"
            onclick="eliminarCampo('inputTitulo')"
            class="btn"
          >
            Eliminar campo
          </button>
        </div>

        <div class="Descrição" id="campo-descricao">
          <br />
          <label for="Descrição"><b>Descrição</b></label>
          <input type="text" id="inputDescricao" value="" />
          <button
            type="button"
            onclick="eliminarCampo('inputDescricao')"
            class="btn"
          >
            Eliminar campo
          </button>
        </div>

        <div class="Categoria" id="campo-categoria">
          <br />
          <label for="Categoria"><b>Categoria</b></label>
          <input type="text" id="inputCategoria" value="" />
          <button
            type="button"
            onclick="eliminarCampo('inputCategoria')"
            class="btn"
          >
            Eliminar campo
          </button>
        </div>

        <div class="Tamanho" id="campo-tamanho">
          <br />
          <label for="Tamanho"><b>Tamanho</b></label>
          <input type="text" id="inputTamanho" value="" />
          <button
            type="button"
            onclick="eliminarCampo('inputTamanho')"
            class="btn"
          >
            Eliminar campo
          </button>
        </div>

        <div class="Preço" id="campo-preco">
          <br />
          <label for="Preço"><b>Preço</b></label>
          <input type="text" id="inputPreco" value="" />
          <button
            type="button"
            onclick="eliminarCampo('inputPreco')"
            class="btn"
          >
            Eliminar campo
          </button>
        </div>

        <div class="Localização" id="campo-localizacao">
          <br />
          <label for="Localização"><b>Localização</b></label>
          <input type="text" id="inputLocalizacao" value="" />
          <button
            type="button"
            onclick="eliminarCampo('inputLocalizacao')"
            class="btn"
          >
            Eliminar campo
          </button>
        </div>

        <br />

        <!-- Campo Editável -->
        <h2>Adicionar Informação Extra</h2>
        <input type="text" id="novaInfo" placeholder="Escreva aqui" />

        <button onclick="adicionarInfoExtra()">Adicionar Informação</button>
        <p id="mensagem_informacao_adicionada"></p>

        <!-- Lista para apresentar informações extras -->
        <h3>Informações Extra:</h3>
        <ul id="infoExtra"></ul>

        <div class="Mensagem">
          <p><label for="area_mensagem">Mensagem para o vendedor!</label></p>
          <textarea
            id="area_mensagem"
            placeholder="Utilize este campo para contactar o vendedor. Mantenha um diálogo responsável."
            name="area_mensagem"
            required
            rows="4"
            cols="50"
          ></textarea>
          <br />
          <button onclick="submeterMensagem()" class="btn">
            Enviar mensagem
          </button>

          <p id="mensagem"></p>

          <button onclick="guardarAlteracoes()">Guardar alterações</button>
          <button onclick="eliminarProdutoAtual()">Eliminar Produto</button>
        </div>
      </div>
    </main>

    <footer>
      <div class="footer">
        <div class="direitos_autor">
          <p>© 2025 | Todos os direitos reservados</p>
        </div>

        <div class="centro_atendimento">
          <h4>Centro de Atendimento</h4>
          <p>Atendimento: Seg-Sex, 08h - 18h</p>
          <p>Telefone: +351 || 239 123 456</p>
          <p>
            E-mail:
            <a href="suporte@loop-market.com">suporte@loop-market.com</a>
          </p>
        </div>
      </div>
    </footer>

    <script src="javaScript/pagina_detalhe_produto.js"></script>
    <script src="javaScript/novo_produto.js"></script>
    <script src="javaScript/pagina_principal.js"></script>
  </body>
</html>
